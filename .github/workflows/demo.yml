name: Deploy Demo Site

on:
  push:
    branches: [ main ]
    paths:
      - 'htmxRazor.Demo/**'
      - 'htmxRazor/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish htmxRazor.Demo/htmxRazor.Demo.csproj -c Release -o ./publish --self-contained -r linux-x64

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure app is started
        run: az webapp start --name razorhx-demo --resource-group rg-razorhx

      - name: Configure startup command
        run: az webapp config set --resource-group rg-razorhx --name razorhx-demo --startup-file "./htmxRazor.Demo"

      - name: Deploy via Azure CLI
        run: |
          cd ./publish
          zip -r ../deploy.zip .
          az webapp deploy --resource-group rg-razorhx --name razorhx-demo --src-path ../deploy.zip --type zip --async true
